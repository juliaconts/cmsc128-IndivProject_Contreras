<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styling.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .main-interface {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        #task-box {
            flex: 2;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            min-height: 200px;
        }
        #task-view-box {
            flex: 1;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            display: none; /* ðŸ‘ˆ hidden by default */
        }
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        form input, form textarea, form button {
            width: 100%;
            margin-top: 5px;
            padding: 6px;
            box-sizing: border-box;
        }
        form button {
            margin-top: 15px;
            background: #007bff;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        form button:hover {
            background: #0056b3;
        }
        .task-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        .empty-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            margin-top: 30px;
        }
        .empty-prompt span {
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>To Do List:</h1>
        <button id="add-task">âž• Add Task</button>
    </div>

    <div class="main-interface">
        <!-- Task list -->
        <div id="task-box">
            {% if tasks %}
                {% for task in tasks %}
                <div class="task-item">
                    <strong>{{ task[3] }}</strong> <br>
                    Priority: {{ task[1] }} | Label: {{ task[2] }}
                </div>
                {% endfor %}
            {% else %}
                <div class="empty-prompt">
                    <span class="material-symbols-outlined">content_paste</span>
                    <p>No tasks to accomplish</p>
                </div>
            {% endif %}
        </div>

        <!-- Task input form -->
        <div id="task-view-box">
            <h2>Add New Task</h2>
            <form method="POST" action="{{ url_for('add') }}">
                <label>Priority:</label>
                <input type="number" name="priority" required>

                <label>Label:</label>
                <input type="text" name="label" required>

                <label>Task Name:</label>
                <input type="text" name="task_name" required>

                <label>Date:</label>
                <input type="date" name="date">

                <label>Time:</label>
                <input type="time" name="time">

                <label>Description:</label>
                <textarea name="task_desc" rows="3"></textarea>

                <label>Sub To-do:</label>
                <input type="text" name="sub_todo">

                <button type="submit">Save Task</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle task-view-box visibility
        const addTaskBtn = document.getElementById("add-task");
        const taskViewBox = document.getElementById("task-view-box");

        addTaskBtn.addEventListener("click", () => {
            if (taskViewBox.style.display === "none" || taskViewBox.style.display === "") {
                taskViewBox.style.display = "block";
            } else {
                taskViewBox.style.display = "none";
            }
        });
    </script>
</body>
</html>
