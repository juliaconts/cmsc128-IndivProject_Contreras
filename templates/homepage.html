<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <meta name = "author" content = "width=device-width, initial-scale=1.0">

        <title>To-Do List</title>
        <link rel="icon" type="image/x-icon" href="./Images/Icons/Icon.png">  
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=add" />
        <!-- <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" type="text/css" href="styling.css">
        
        <script src = "script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>To Do List:</h1>

            <select name="sort" id="sorting">
                <option value="priority-lev">Priority</option>
                <option value="date-added">Date Added</option>
                <option value="due-date">Due Date</option>
            </select>

            <button id="add-task"><span id="add-button" class="material-symbols-outlined">add</span>Add Task</button>
        </div>
        
        <div class="main-interface">
            <div id="task-box">

            </div>

            <div id="task-view-box">
                <h1>Task Name</h1>

            </div>
        </div>
        
    </body>

</html>
